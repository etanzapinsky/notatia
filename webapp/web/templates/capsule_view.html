{% extends "base.html" %}
{% load staticfiles %}

{% block scripts %}
  <script src="{% static 'js/search.js' %}"></script>
  <script src="{% static 'js/capsule-preview.js' %}"></script>
  <script>
    {% autoescape off %}
    var capsule = new Capsule({{ capsule }});
    {% endautoescape %}
  </script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row-fluid" id="main-body">
    <div class="span4 capsule" id="linked-pane">
      <h3 class="title">Linked Capsules</h3>
      <form class="form-search text-center" id="search-form">
        <div class="input-append">
          <input type="text" class="input-large search-query">
            <button type="submit" class="btn"><i class="icon-search"></i></button>
          </div>
      </form>
      <div id="main-stream">
        <!-- <div class="friend capsule">I'm a linked Capsule!</div> -->
        <!-- <div class="friend capsule"> -->
        <!--   <img class="img-rounded pull-right" src="http://i.imgur.com/smAy2ib.jpg" alt="dogs"> -->
        <!--     <h4 class="media-heading">Hey there little buddy</h4> -->
        <!--     <p>This is my text.</p> -->
        <!--   </div> -->
      </div>
      <div class="pagination pagination-centered">
        <ul>
          <li class="disabled"><a href="#">&laquo;</a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
      </div>
    </div>
    <div id="are-you-sure" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="are-you-sure-label" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Delete Capsule</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this capsule?</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
        <button class="btn btn-danger" id="delete-confirm">Yes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
