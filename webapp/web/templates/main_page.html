{% extends "base.html" %}
{% load staticfiles %}

{% block scripts %}
  <script src="{% static 'js/search.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
  <form class="form-search text-center" id="search-form">
    <div class="input-append">
      <input type="text" class="input-xxlarge search-query" placeholder="Search">
        <button type="submit" class="btn"><i class="icon-search"></i></button>
      </div>
    </form>
  <div class="span12" id="main-stream">
    <div class="stream capsule">
      <h3 class="title">Title of the Capsule</h3>
      <p>Capsule text body preview.</p>
    </div>
    <div class="stream capsule"></div>
    <div class="stream capsule"></div>
    <div class="stream capsule"></div>
    <div class="stream capsule"></div>
    <div class="stream capsule"></div>
    <div class="stream capsule"></div>
    <div class="stream capsule"></div>
  </div>
  <div class="pager">
    <li><a href="#">Load More</a></li>
  </div>
</div>
{% endblock %}
