{% extends "base.html" %}
{% load staticfiles %}

{% block scripts %}
  <script src="{% static 'js/search.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
  <form class="form-search text-center" id="search-form">
    <div class="input-append">
      <input type="text" class="input-xxlarge search-query" placeholder="Search">
        <button type="submit" class="btn"><i class="icon-search"></i></button>
      </div>
    </form>
  <div class="span12 scaffold" id="main-stream">
    <div class="row stream-capsule">Text would go here.</div>
    <div class="row stream-capsule"></div>
    <div class="row stream-capsule"></div>
    <div class="row stream-capsule"></div>
    <div class="row stream-capsule"></div>
    <div class="row stream-capsule"></div>
    <div class="row stream-capsule"></div>
    <div class="row stream-capsule"></div>
  </div>
  <div class="pager">
    <li><a href="#">Load More</a></li>
  </div>
</div>
{% endblock %}
