{% extends "base.html" %}
{% load staticfiles %}

{% block scripts %}
  <script src="{% static 'js/search.js' %}"></script>
  <script src="{% static 'js/feed.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
  <form class="form-search text-right span12" id="search-form">
    <a class="btn btn-primary pull-left" href="/capsule/">New Capsule</a>
    <div class="input-append">
      <input type="text" class="input-xxlarge search-query" placeholder="Search">
        <button type="submit" class="btn"><i class="icon-search"></i></button>
      </div>
    </form>
  <div class="span12" id="main-stream">
  </div>
</div>
{% endblock %}
